<!DOCTYPE html>
<html>
<head>
<title>KodeBoard - Multiple Example</title>
<script src="../src/kodeboard.js" type="text/javascript"></script>
<style>
html,body{
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0;
}

.container{
	display: block;
	width: 29%; 
	height: 96%;
	margin:2%;
	border: 0; 
	padding: 0; 
	float: left;
}
.kodeboard{
	position: relative;
	border: 1px solid #000000;
}

</style>
</head>
<body>
<div id="container-1" class="container"></div>
<div id="container-2" class="container"></div>
<div id="container-3" class="container">
	<canvas id="kodeboard-custom" width="320" height="320" class="kodeboard"></canvas>
</div>
<script type="text/javascript">
var kb1 = new KodeBoard({"container":"container-1"});
kb1.DrawCircle(kb1.centre, 120);
var kb2 = new KodeBoard({"container":"container-2"});
kb2.DrawCircle(kb2.centre, 120);
var kb3 = new KodeBoard({"id":"kodeboard-custom"});
kb3.DrawCircle(kb3.centre, 120);
</script>
</body>
</html>
