<!DOCTYPE html>
<html>
<head>
<title>KodeBoard - Animate Example</title>
<script src="../src/kodeboard.js" type="text/javascript"></script>
<style type="text/css">
.kodeboard{
	width: 100%;
	height: 100%;
	border: 1px solid #000080;
}
</style>
</head>
<body>
<script type="text/javascript">
var maxRadius = 240;
var minRadius = 60;

var stepInner = 2;
var stepOuter = -2;
	
var kb = new KodeBoard({"fillStyle":"#333333", "strokeStyle":"#333333"});

var innerCircle = new Circle2D({
	centre: new Point2D(  kb.centre.x, kb.centre.y ),
	radius: 60,
	strokeStyle: "#CCCCCC",
	fillStyle: "#CCCCCC",
});

var outerCircle = new Circle2D({
	centre: new Point2D(  kb.centre.x, kb.centre.y ),
	radius: 240,
	strokeStyle: "#EFEFEF",
	fillStyle: "#EFEFEF",
});


//Animate
var intervalId = setInterval(function(){
		kb.Clear();
				
		innerCircle.radius += stepInner;
		outerCircle.radius += stepOuter;
		
		if( outerCircle.radius == innerCircle.radius){
			stepInner = -2;
			stepOuter = 2;
		}
		
		if( outerCircle.radius == maxRadius){ stepOuter = -2; }
		if( innerCircle.radius == minRadius){ stepInner = 2; }
		
		kb.DrawCircle2D(outerCircle);
		kb.DrawCircle2D(innerCircle);

	}, 16.67); //Loop about 60 times per second ( 1,000/60 )
</script>
</body>
</html>
