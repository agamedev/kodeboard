<!DOCTYPE html>
<html>
<head>
<title>KodeBoard - Animate Example</title>
<script src="../src/kodeboard.js" type="text/javascript"></script>
<style type="text/css">
.kodeboard{
	width: 100%;
	height: 100%;
	border: 1px solid #000080;
}
</style>
</head>
<body>
<script type="text/javascript">
var maxRadius = 240;
var minRadius = 10;
var step = 2;
var currentRadius = maxRadius;
		
var kb = new KodeBoard({"fillStyle":"#EFEFEF", "strokeStyle":"#000080"});
kb.DrawLine(kb.centre, kb.bottomLeft);
//kb.DrawLine(kb.centre, kb.topLeft);
kb.DrawLine(kb.centre, kb.bottomRight);
//kb.DrawLine(kb.centre, kb.topRight);
kb.DrawCircle(kb.centre, currentRadius);

//Animate
var intervalId = setInterval(function(){
		kb.Clear();
		kb.DrawLine(kb.centre, kb.bottomLeft);
		//kb.DrawLine(kb.centre, kb.topLeft);
		kb.DrawLine(kb.centre, kb.bottomRight);
		//kb.DrawLine(kb.centre, kb.topRight);
		
		currentRadius -= step;
		
		if( currentRadius < minRadius ){ currentRadius = maxRadius; }
		
		kb.DrawCircle(kb.centre, currentRadius);

	}, 16.67); //Loop about 60 times per second ( 1,000/60 )
</script>
</body>
</html>
